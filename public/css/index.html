<!DOCTYPE html>
<html>
<head>
<title>Colors</title>
<style>
.container {
max-width: 640px;
margin: 0 auto;
}
.swatches {
width: 100%;
margin: 0;
padding: 0;
list-style: none;
}
.swatch {
width: 100%;
display: block;
height: 80px;
color: black;
font: 24px/30px Arial, sans-serif;
box-sizing: border-box;
text-align: center;
padding: 20px;
}
.swatch-dark {
color: white;
}
</style>
</head>
<body>
<div class="container">
<ul class="swatches">
<li class="swatch swatch-light" style="background-color: white;">white</li>
<li class="swatch swatch-light" style="background-color: #c5c5c5;">#c5c5c5</li>
<li class="swatch swatch-light" style="background-color: #e0e0e0;">#e0e0e0</li>
<li class="swatch swatch-dark" style="background-color: black;">black</li>
<li class="swatch swatch-dark" style="background-color: #212934;">#212934</li>
<li class="swatch swatch-dark" style="background-color: #3f4e63;">#3f4e63</li>
</ul>
</div>
</body>
</html>
