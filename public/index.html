<html>

        <meta charset="utf-8">

        <meta name="twitter:description" content="orbit: n. a page creator built on are.na.">

    <body>
        <main id="home">
            <div id="welcome">
                <h1><a href="https://orbit.tg-z.vercel.app" target="_blank"><img src="images/orbit.svg" alt="orbit" height="200" width="200"></a></h1>
	<div id="toggle-theme"><img src="images/loading-icon.svg" height="15" width="15" alt="lil star icon"></div>
	<div id="repo"><a href="https://git.sr.ht/~tg-z/orbit" target="_blank">source code</a></div>
                <div id="about">
                    <p><strong>orbit</strong>: n. <br>a page creator built on <a href="https://are.na" target="_blank">are.na</a>. connect a channel to the <a href="https://www.are.na/tg-z/orbit" target="_blank">mother channel</a> to create a site. style it by by adding a block titled "stylesheet" with some css to your channel. <br><strong>orbit</strong> is a shameful clone of <a href="https://scoby.page" target="_blank">scoby</a> by <a href="https://elliott.computer" target="_blank">elliott.computer</a>.</p>
                </div>
            </div>
        </main>
        <div id="channels">
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                getSites();
            });
            function getSites() {
                fetch('/api/sites')
                .then(response => response.json())
                .then(data => {
                    var channels = document.getElementById('channels');
                    var shuffled_data = shuffle(data.contents);
                    console.log(shuffled_data);
                    shuffled_data.map((item) => {
                        if (item.class == 'Channel') {
                            var link = `
                                <a href="${item.slug}">${item.title}</a>
                            `;
                            channels.insertAdjacentHTML('beforeend', link);
                        }
                    })
                })
                .catch(error => console.error(error))
            }
            function shuffle(array) {
                var currentIndex = array.length, temporaryValue, randomIndex;
                // While there remain elements to shuffle...
                while (0 !== currentIndex) {
                    // Pick a remaining element...
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;
                    // And swap it with the current element.
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }
                return array;
            }
        </script>
    <br>
    <footer>&copy; 2021</footer>
    </body>
</html>
