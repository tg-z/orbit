<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>orbit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="images/globe.svg">
        <link href="css/home.css" rel="stylesheet">
        <!-- twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="planets">
        <meta name="twitter:description" content="create webpages with are.na">
    </head>
        
    <body>

        <main id="home">
            <div id="welcome">
                <h1>orbit</h1>
                    
                <div id="about">
                    <p>a page creator built on <a href="https://are.na">are.na</a>. connect a channel to the <a href="https://www.are.na/tg-z/orbit">mother channel</a> to create a site. style it by by adding a block titled "stylesheet" with some css to your channel. orbit is a shameful clone of scoby.page by elliot.computer.</p>
                </div>
    
            </div>

        </main>

        <div id="planets">
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function(){
                getSites();
            });

            function getSites() {
                fetch('/api/sites')
                .then(response => response.json())
                .then(data => {
                    var planets = document.getElementById('planets');

                    var shuffled_data = shuffle(data.contents);

                    console.log(shuffled_data);

                    shuffled_data.map((item) => {
                        if (item.class == 'Channel') {
                            var link = `
                                <a href="${item.slug}" target="_blank">${item.title}</a>
                            `;
                            planets.insertAdjacentHTML('beforeend', link);
                        }
                    })
                })
                .catch(error => console.error(error))
            }

            function shuffle(array) {
                var currentIndex = array.length, temporaryValue, randomIndex;
                // While there remain elements to shuffle...
                while (0 !== currentIndex) {
                    // Pick a remaining element...
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;
                    // And swap it with the current element.
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }
                return array;
            }
        </script>

    </body>
</html>
